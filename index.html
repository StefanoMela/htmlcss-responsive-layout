<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Layout</title>
</head>

<body>
    <header class="header">
        <nav class="container navbar">
            <img src="./img/logo.png" alt="" class="logo">
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>
    <main>
        <section class="card-section debug">
            <div class="container debug">
                <div class="card__row debug">
                    <div class="card__col--double debug">
                        <h3 class="card__title">Get a demo application</h3>
                        <p class="card__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, aut ad. Cum ipsum hic
                            sapiente inventore. Animi ab vero dolores porro ipsum alias temporibus. Illo sit ab
                            consequatur nisi unde!</p>
                        <button class="card__btn">
                            <i class="fa-brands fa-apple"></i>
                            <span>App Store</span>
                        </button>
                        <img src="./img/phone.png" alt="" class="card__img">
                    </div>
                    <div class="card__col debug"></div>
                    <div class="card__col debug"></div>
                    <div class="card__col debug"></div>
                    <div class="card__col debug"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
